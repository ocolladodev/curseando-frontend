<header class="w-full border-b border-gray-200 bg-white">
  <div class="max-w-7xl mx-auto flex items-center gap-6 px-4 py-2">
    <!-- Logo -->
    <a routerLink="/" class="flex-shrink-0">
      <img src="assets/curseando.png" alt="Logo" class="h-8" />
    </a>

    <!-- Dropdown wrapper: mouse events en el mismo contenedor -->
    <div class="relative" (mouseenter)="openDropdown()" (mouseleave)="closeDropdown()">
      <button type="button"
        class="flex items-center gap-1 text-gray-800 font-medium hover:text-blue-600 transition-colors"
        aria-haspopup="true" [attr.aria-expanded]="isDropdownOpen">
        Explorar
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div *ngIf="isDropdownOpen"
        class="absolute left-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 py-3 z-50 animate-fade-in">
        <ul class="space-y-1 text-gray-700">
          <li><a routerLink="/curseando/course-catalog"
              class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 rounded-lg">Ver Cursos Disponibles</a></li>

        </ul>
      </div>
    </div>

    <!-- Search bar -->
    <div class="relative w-full max-w-md">
      <!-- Icono de búsqueda (a la derecha) -->
      <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
      </span>

      <!-- Campo de búsqueda -->
      <input type="text" placeholder="Buscar cursos, temas o habilidades"
        class="w-full pr-10 pl-4 py-2 text-sm rounded-full border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200 placeholder-gray-500 bg-gray-100 hover:bg-gray-50" />
    </div>
  </div>
</header>
